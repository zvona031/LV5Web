 <html lang="en">

 </head>
 <body>
     <div class="jumbotron">
        <a href="index.php" style="float: left;">BACK</a>
        <h1 style="float: left;">CFC 3 - ADD NEW FIGHTER</h1>
     </div>
     <div class="container">
         <form id="form" action="operations/Insert.php" method="POST" enctype="multipart/form-data" style="width: 40%;">
             <div>
                 <label >Name</label>
                 <input type="text" name="name" id="name">
             </div>

             <div>
                 <label >Age</label>
                 <input  name="age" type="number" min="0" id="age">
             </div>

             <div>
                 <label >Cat Info</label>
                 <input type="text" name="info" id="info">
             </div>


             <div>
                 <div>
                     <div>
                         <label >Wins</label>
                         <input type="number" min="0" name="wins" id="wins">
                     </div>
                 </div>

                 <div>
                     <div >
                         <label >Loss</label>
                         <input  type="number" min="0" name="loss" id="loss">
                     </div>
                 </div>
             </div>

             <div>
                 <label class="col-sm-4">Cat Image</label>
                 <input class="form-control col-sm-8" type="file" name="image" id="catImagePath">
             </div>

             <div>
             <input type="submit"  name="submit" id="btnSubmit">
             <input type="reset" name="reset" id="btnReset" value="Reset">
             </div>

         </form>
     </div>
 </body>

 <script>

     $(document).ready(function() {
         $("#btnSubmit").on("click", function(event) {
             event.preventDefault();

             var name = $("#name").val();
             var age = $("#age").val();
             var info = $("#info").val();
             var wins = $("#wins").val();
             var loss = $("#loss").val();
             var imagePath = $("#catImagePath").val();
             if(name =='' || age == '' || info == '' || wins == '' || loss == '' || imagePath.length == 0) {
                alert("Insert all parameters!");
             } else {
                 $("#btnSubmit").unbind('click').click();
             }
         })
     })
 </script>
 </html>
